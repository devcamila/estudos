<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Test</title>
</head>
<body>
    <form action="/authenticate" method="POST" >
        <fieldset>
            <label for="email">Email</label>
            <input type="email" id="email" nome="email" placeholder="Seu email"inputmode="email" autocomplete="username">
            <label for="password">Senha</label>
            <input type="password" id="password" nome="password" placeholder="Seu password" autocomplete="currentPassword">
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
